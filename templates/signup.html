{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="{% static 'css/signup.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
</head>

<body>
    <div class="container">
        <form class="f2" method="post">
            {%csrf_token%}
            <h2>Sign Up</h2>
            <div class="b1">
                <label class="l1">User Name <input type="text" class="t1" placeholder="Jagadeesh"
                        name="username"></label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="b2">
                <label>Email<input type="email" class="t2" placeholder="xyz@gmail.com" name="email"></label>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="b2">
                <label>Password<input type="password" placeholder="uwvghd@3" class="t4" name="password">
                </label>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="b3">
                <label>Phone No<input type="text" class="t3" placeholder="123456789" name="mobile"></label>
            </div>
            <div class="b4">
                Already a User ?<a href="{% url 'login' %}">Log In</a>
            </div>
            <div class="b4">
                <button class="btn">Sign Up</button>
            </div>
        </form>
    </div>
</body>

</html>
